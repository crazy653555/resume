<h2 class="text-muted">EXPERIENCE</h2>
<ul *ngFor="let item of experience">
  <li class="h5 font-weight-bold">{{item['organization-name']}} ({{item.start}} - {{item.end}})</li>
  <li>職務類別 : {{item.position}}</li>
  <li>工作地點 : {{item.location}}</li>
  <li>工作內容 : {{item['description-of-responsibility']}}</li>
</ul>
